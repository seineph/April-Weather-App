<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>April Weather App</title>

    <link rel="stylesheet" href="sources/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>

<body>
    <h1 class="title">Welcome!</h1>
    <main>
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="searchInput" id="search-input" />
                <input type="submit" value="Search" class="searchButton" id="search-button" />
            </form>
        </header>
        <div class="weatherText">

            <div>
                <h1 class="cityName" id="city-name"></h1>
                <p class="detailText">
                    <span id="date-info"> </span>, <span id="description"> </span>
                    <br />
                    <span class="smallerText">Humidity: <span id="humidity"></span>, Wind: <span id="wind"> </span>
                    </span>
                </p>
            </div>

            <div class="degree">
                <span id="icon">

                </span>
                <div class="degreeNumIcon">

                    <span class="degreeNumber" id="temperature">
                    </span>Â°C
                </div>


            </div>
        </div>

    </main>

    <body>


        <footer>Built by
            <a href="https://github.com/seineph">April Zeynep, </a> is open-sourced on <a
                href="https://github.com/seineph/April-Weather-App">
                GitHub </a> & hosted by <a href="https://april-weatherapp.netlify.app/"> Netlify</a>
        </footer>

        <script src="sources/script.js"></script>
    </body>

</html>
